<body>


  
  <section class="wrapper">
    <div class="blur"></div>
    <div class="blur"></div>
    <div class="blur"></div>
  </section>

<!--메뉴 -->

 

<!--메뉴 끝 -->


  <h1 class="agora_title main">Agora States</h1>


  <main>

    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name"> NAME: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title">TITLE: </label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story"> QUESTION: </label>
            <textarea id="story" name="story" placeholder=" 질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <button class="submit" type="submit" value="submit">입력</button>


        </div>
      </form>
    </section>

    <section class="discussion__wrapper">
      <!-- 여기서 계속 반복이 될 예정 -->
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title">
              <a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a>
            </h2>
            <div class="discussion__information">kimploo / 2022. 4. 22. 오전 14:08:33</div>
          </div>
          <div class="discussion__answered">
          <!--체크박스-->
          <label class="container">
            <input type="checkbox">
            <div class="checkmark"></div>
        </label>
        </div>
        </li>
      </ul>
      <!-- 여기까지 -->
    </section>
  </main>
</body>
